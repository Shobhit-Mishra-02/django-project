{% extends './base.html' %}


{% block title %}
    student display
{% endblock title %}
    

{% block content %}
<div class="container">
    <h1 class="text-center pt-5 pb-4">Student Details</h1>
    <form class="pt-4">
        
    <div class="w-50 mx-auto">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" value="Raman" readonly>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" value="Pathak" readonly>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" value="12" readonly>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" value="new delhi, CP,..." readonly>
        </div>
        <div class="pt-3">
            <a href="/">go to home</a>
        </div>
    </div>
    </form>
</div>
{% endblock content %}
